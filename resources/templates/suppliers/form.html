<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${supplier.id == null ? 'Создание поставщика' : 'Редактирование поставщика'})}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container py-4" style="max-width: 920px">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0" th:text="${supplier.id == null ? 'Создание поставщика' : 'Редактирование поставщика'}">Поставщик</h1>
        <a class="btn btn-outline-secondary" th:href="@{/suppliers}">Назад</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${supplier.id == null ? '/suppliers' : '/suppliers/' + supplier.id}" method="post" th:object="${supplier}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Название</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="ООО Поставщик"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Телефон</label>
                        <input type="text" class="form-control" th:field="*{phone}" placeholder="+7 (999) 000-00-00"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="mail@example.com"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Адрес</label>
                        <input type="text" class="form-control" th:field="*{address}" placeholder="Адрес"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>
                </div>

                <hr class="my-4"/>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                    <a class="btn btn-outline-secondary" th:href="@{/suppliers}">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
