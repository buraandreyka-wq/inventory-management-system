<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Поставщики')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Поставщики</h1>
        <a class="btn btn-primary" th:href="@{/suppliers/new}">+ Добавить</a>
    </div>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th style="width: 90px">ID</th>
                    <th>Название</th>
                    <th style="width: 160px">Телефон</th>
                    <th style="width: 220px">Email</th>
                    <th>Адрес</th>
                    <th style="width: 220px"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(suppliers)}">
                    <td colspan="6" class="text-muted">Пока нет поставщиков</td>
                </tr>
                <tr th:each="s : ${suppliers}">
                    <td th:text="${s.id}">1</td>
                    <td class="fw-semibold" th:text="${s.name}">Supplier</td>
                    <td th:text="${s.phone}">+7...</td>
                    <td><a th:if="${s.email != null}" th:href="${'mailto:' + s.email}" th:text="${s.email}">mail</a></td>
                    <td th:text="${s.address}">addr</td>
                    <td class="text-end">
                        <a class="btn btn-outline-secondary btn-sm" th:href="@{|/suppliers/${s.id}/edit|}">Изменить</a>
                        <form class="d-inline" th:action="@{|/suppliers/${s.id}/delete|}" method="post">
                            <button class="btn btn-outline-danger btn-sm" type="submit" data-confirm="Удалить поставщика?">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
