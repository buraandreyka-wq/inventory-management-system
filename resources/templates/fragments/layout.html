<!doctype html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(pageContent)">


<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title} ?: 'Business Resource Management'">Business Resource Management</title>

    <!-- Bootstrap base -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- App theme -->
    <link rel="stylesheet" th:href="@{/css/app.css}">

    <!-- Optional: Google Fonts (fast fallback to system fonts if blocked) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Business Resource Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="hasAnyRole('EMPLOYEE','MANAGER','ADMIN')">
                    <a class="nav-link" th:href="@{/products}">Товары</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('MANAGER','ADMIN')">
                    <a class="nav-link" th:href="@{/categories}">Категории</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('MANAGER','ADMIN')">
                    <a class="nav-link" th:href="@{/warehouses}">Склады</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('MANAGER','ADMIN')">
                    <a class="nav-link" th:href="@{/suppliers}">Поставщики</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('MANAGER','ADMIN')">
                    <a class="nav-link" th:href="@{/supplies}">Поставки</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('EMPLOYEE','MANAGER','ADMIN')">
                    <a class="nav-link" th:href="@{/stock}">Остатки</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('EMPLOYEE','MANAGER','ADMIN')">
                    <a class="nav-link" th:href="@{/orders}">Заказы</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('MANAGER','ADMIN')">
                    <a class="nav-link" th:href="@{/stock/adjust}">Корректировка</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('MANAGER','ADMIN')">
                    <a class="nav-link" th:href="@{/reports/movements}">Движения</a>
                </li>

                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Admin</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/admin/users}">Пользователи</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/ai}">ИИ-прогноз</a></li>
                    </ul>
                </li>
            </ul>

            <div class="d-flex align-items-center text-white" sec:authorize="isAnonymous()">
                <a class="btn btn-outline-light btn-sm me-2" th:href="@{/login}">Вход</a>
                <a class="btn btn-light btn-sm" th:href="@{/register}">Регистрация</a>
            </div>

            <div class="d-flex align-items-center text-white" sec:authorize="isAuthenticated()">
                <span class="me-3">Пользователь: <strong sec:authentication="name">user</strong></span>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light btn-sm" type="submit">Выход</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div th:fragment="alerts" class="container mt-3">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}">OK</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<th:block th:if="${pageContent != null}">
    <main class="py-3" th:insert="${pageContent}"></main>
</th:block>
<th:block th:unless="${pageContent != null}">
    <main class="py-3"></main>
</th:block>

<footer th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Простое подтверждение удаления через data-confirm
        document.addEventListener('click', function (e) {
            const el = e.target.closest('[data-confirm]');
            if (!el) return;
            const msg = el.getAttribute('data-confirm') || 'Подтвердите действие';
            if (!confirm(msg)) {
                e.preventDefault();
            }
        });
    </script>
</footer>

</body>
</html>
