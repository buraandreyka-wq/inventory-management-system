<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Отчёт: движения товаров')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container py-4">
    <h1 class="h4 mb-3">Отчёт: движения товаров</h1>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
        <thead>
        <tr>
            <th>Дата</th>
            <th>Тип</th>
            <th>Склад</th>
            <th>SKU</th>
            <th>Товар</th>
            <th class="text-end">Кол-во</th>
            <th>Заказ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${movements.content}">
            <td th:text="${#temporals.format(m.createdAt, 'dd.MM.yyyy HH:mm')}">-</td>
            <td th:text="${m.movementType}">IN</td>
            <td th:text="${m.warehouse.name}">-</td>
            <td th:text="${m.product.sku}">-</td>
            <td th:text="${m.product.name}">-</td>
            <td class="text-end" th:text="${m.quantity}">0</td>
            <td>
                <span th:if="${m.sourceOrder != null}" th:text="${m.sourceOrder.id}">1</span>
                <span th:if="${m.sourceOrder == null}" class="text-muted">—</span>
            </td>
        </tr>
        </tbody>
            </table>
        </div>
    </div>

    <nav class="mt-3" th:if="${movements.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${movements.first} ? 'disabled'">
                <a class="page-link" th:href="@{/reports/movements(page=${movements.number - 1}, size=${movements.size})}">Назад</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link">Стр. <span th:text="${movements.number + 1}">1</span> / <span th:text="${movements.totalPages}">1</span></span>
            </li>
            <li class="page-item" th:classappend="${movements.last} ? 'disabled'">
                <a class="page-link" th:href="@{/reports/movements(page=${movements.number + 1}, size=${movements.size})}">Вперёд</a>
            </li>
        </ul>
    </nav>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
