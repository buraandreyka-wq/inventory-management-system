<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${category.id == null ? 'Создание категории' : 'Редактирование категории'})}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container py-4" style="max-width: 720px">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0" th:text="${category.id == null ? 'Создание категории' : 'Редактирование категории'}">Категория</h1>
        <a class="btn btn-outline-secondary" th:href="@{/categories}">Назад</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${category.id == null ? '/categories' : '/categories/' + category.id}" method="post" th:object="${category}">
                <div class="mb-3">
                    <label class="form-label">Название</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Например: Электроника"/>
                    <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                    <a class="btn btn-outline-secondary" th:href="@{/categories}">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
