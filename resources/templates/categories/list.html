<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Категории')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Категории</h1>
        <a class="btn btn-primary" th:href="@{/categories/new}">+ Добавить</a>
    </div>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th style="width: 90px">ID</th>
                    <th>Название</th>
                    <th style="width: 220px"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(categories)}">
                    <td colspan="3" class="text-muted">Пока нет категорий</td>
                </tr>
                <tr th:each="c : ${categories}">
                    <td th:text="${c.id}">1</td>
                    <td th:text="${c.name}">Category</td>
                    <td class="text-end">
                        <a class="btn btn-outline-secondary btn-sm" th:href="@{|/categories/${c.id}/edit|}">Изменить</a>
                        <form class="d-inline" th:action="@{|/categories/${c.id}/delete|}" method="post">
                            <button class="btn btn-outline-danger btn-sm" type="submit" data-confirm="Удалить категорию?">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
