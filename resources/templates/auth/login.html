<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Вход')}"></head>
<body class="brm-auth">
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-7 col-lg-5">
            <div class="card brm-auth-card">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="brm-app-name h3 mb-1">Business Resource Management</div>
                        <div class="text-muted">Вход в систему</div>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger">Неверный логин или пароль</div>
                    <div th:if="${param.captchaError}" class="alert alert-danger" th:text="${param.captchaError}">Пожалуйста, подтвердите, что вы не робот</div>
                    <div th:if="${param.logout}" class="alert alert-info">Вы вышли из системы</div>
                    <div th:if="${param.registered}" class="alert alert-success">Регистрация успешна. Теперь войдите.</div>

                    <form method="post" th:action="@{/login}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label class="form-label">Логин</label>
                            <input class="form-control" type="text" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            <input class="form-control" type="password" name="password" required>
                        </div>

                        <div class="mb-3">
                            <div class="g-recaptcha" th:attr="data-sitekey=${recaptchaSiteKey}"></div>
                        </div>

                        <button class="btn btn-primary w-100" type="submit">Войти</button>
                    </form>

                    <hr class="my-4"/>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/register}">Регистрация</a>
                        <a th:href="@{/dashboard}">На главную</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
