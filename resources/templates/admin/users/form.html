<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${mode} == 'create' ? 'Создание пользователя' : 'Редактирование пользователя')}"></head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div th:replace="fragments/layout :: alerts"></div>

<div class="container mt-4">
    <h2 th:text="${mode} == 'create' ? 'Создание пользователя' : 'Редактирование пользователя'"></h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${mode} == 'create' ? @{/admin/users} : @{/admin/users/{id}(id=${userId})}" method="post" th:object="${form}">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" type="text" th:field="*{username}">
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" th:field="*{password}">
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{enabled}">
            <label class="form-check-label">Enabled</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Roles</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{roleEmployee}">
                <label class="form-check-label">EMPLOYEE</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{roleManager}">
                <label class="form-check-label">MANAGER</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{roleAdmin}">
                <label class="form-check-label">ADMIN</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a class="btn btn-secondary" th:href="@{/admin/users}">Отмена</a>
    </form>
</div>

<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
