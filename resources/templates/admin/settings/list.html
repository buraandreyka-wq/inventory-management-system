<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::body/*})}">
<body>
<div class="container">
    <h2>Настройки системы</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${settings}">
            <td th:text="${s.key}"></td>
            <td>
                <form class="row g-2" th:action="@{/admin/settings}" method="post">
                    <input type="hidden" name="key" th:value="${s.key}">
                    <div class="col">
                        <input class="form-control" type="text" name="value" th:value="${s.value}">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-sm btn-primary" type="submit">Save</button>
                    </div>
                </form>
            </td>
            <td></td>
        </tr>
        </tbody>
    </table>

    <h4>Добавить/обновить</h4>
    <form class="row g-2" th:action="@{/admin/settings}" method="post">
        <div class="col-md-5">
            <input class="form-control" name="key" placeholder="key">
        </div>
        <div class="col-md-5">
            <input class="form-control" name="value" placeholder="value">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" type="submit">Save</button>
        </div>
    </form>

    <p class="mt-3 text-muted">Пример: <code>report.topProducts.limit</code> — лимит для топ-товаров в аналитике.</p>
</div>
</body>
</html>
