<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Поставки')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Поставки (приход)</h1>
        <a class="btn btn-primary" th:href="@{/supplies/new}">Новая поставка</a>
    </div>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
        <thead>
        <tr>
            <th>ID</th>
            <th>Дата</th>
            <th>Склад</th>
            <th>Поставщик</th>
            <th>Номер</th>
            <th>Статус</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${supplies}">
            <td th:text="${s.id}">1</td>
            <td th:text="${#temporals.format(s.suppliedAt, 'dd.MM.yyyy HH:mm')}">-</td>
            <td th:text="${s.warehouse.name}">-</td>
            <td th:text="${s.supplier.name}">-</td>
            <td th:text="${s.referenceNumber}">-</td>
            <td th:text="${s.status}">RECEIVED</td>
            <td>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/supplies/{id}(id=${s.id})}">Открыть</a>
            </td>
        </tr>
        </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
