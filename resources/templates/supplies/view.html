<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Поставка')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Поставка #<span th:text="${supply.id}">1</span></h1>
        <a class="btn btn-outline-secondary" th:href="@{/supplies}">К списку</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div><strong>Дата:</strong> <span th:text="${#temporals.format(supply.suppliedAt, 'dd.MM.yyyy HH:mm')}"></span></div>
            <div><strong>Склад:</strong> <span th:text="${supply.warehouse.name}"></span></div>
            <div><strong>Поставщик:</strong> <span th:text="${supply.supplier.name}"></span></div>
            <div><strong>Номер:</strong> <span th:text="${supply.referenceNumber}"></span></div>
            <div><strong>Статус:</strong> <span th:text="${supply.status}"></span></div>
        </div>
    </div>

    <h2 class="h6 mt-4">Позиции</h2>
    <div class="card">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
        <thead>
        <tr>
            <th>SKU</th>
            <th>Товар</th>
            <th class="text-end">Количество</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="it : ${items}">
            <td th:text="${it.product.sku}">SKU</td>
            <td th:text="${it.product.name}">Name</td>
            <td class="text-end" th:text="${it.quantity}">1</td>
        </tr>
        </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
