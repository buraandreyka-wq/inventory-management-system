<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Склады')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Склады</h1>
        <a class="btn btn-primary" th:href="@{/warehouses/new}">+ Добавить</a>
    </div>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th style="width: 90px">ID</th>
                    <th>Название</th>
                    <th>Адрес</th>
                    <th style="width: 90px">Активен</th>
                    <th style="width: 220px"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(warehouses)}">
                    <td colspan="5" class="text-muted">Пока нет складов</td>
                </tr>
                <tr th:each="w : ${warehouses}">
                    <td th:text="${w.id}">1</td>
                    <td th:text="${w.name}">Warehouse</td>
                    <td th:text="${w.address}">Address</td>
                    <td>
                        <span class="badge" th:classappend="${w.active ? ' text-bg-success' : ' text-bg-secondary'}" th:text="${w.active ? 'Да' : 'Нет'}">Да</span>
                    </td>
                    <td class="text-end">
                        <a class="btn btn-outline-secondary btn-sm" th:href="@{|/warehouses/${w.id}/edit|}">Изменить</a>
                        <form class="d-inline" th:action="@{|/warehouses/${w.id}/delete|}" method="post">
                            <button class="btn btn-outline-danger btn-sm" type="submit" data-confirm="Удалить склад?">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
