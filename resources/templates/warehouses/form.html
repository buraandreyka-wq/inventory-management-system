<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${warehouse.id == null ? 'Создание склада' : 'Редактирование склада'})}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container py-4" style="max-width: 920px">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0" th:text="${warehouse.id == null ? 'Создание склада' : 'Редактирование склада'}">Склад</h1>
        <a class="btn btn-outline-secondary" th:href="@{/warehouses}">Назад</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${warehouse.id == null ? '/warehouses' : '/warehouses/' + warehouse.id}" method="post" th:object="${warehouse}">
                <div class="mb-3">
                    <label class="form-label">Название</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Склад №1"/>
                    <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Адрес</label>
                    <input type="text" class="form-control" th:field="*{address}" placeholder="Город, улица, дом"/>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{active}"/>
                    <label class="form-check-label">Активен</label>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                    <a class="btn btn-outline-secondary" th:href="@{/warehouses}">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
