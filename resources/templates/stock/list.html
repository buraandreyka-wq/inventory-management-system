<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Остатки')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Остатки</h1>
        <a class="btn btn-outline-primary" th:href="@{/stock/adjust(warehouseId=${warehouseId})}" sec:authorize="hasAnyRole('MANAGER','ADMIN')">Корректировка</a>
    </div>

    <form class="row g-2 mb-3" method="get" th:action="@{/stock}">
        <div class="col-md-4">
            <select class="form-select" name="warehouseId" required>
                <option value="" th:selected="${warehouseId == null}">Выберите склад…</option>
                <option th:each="w : ${warehouses}"
                        th:value="${w.id}"
                        th:text="${w.name}"
                        th:selected="${warehouseId != null and w.id == warehouseId}">
                    Warehouse
                </option>
            </select>
        </div>
        <div class="col-md-5">
            <input class="form-control" type="search" name="q" th:value="${q}" placeholder="Поиск по товару или SKU"/>
        </div>
        <div class="col-md-3 d-flex gap-2">
            <button class="btn btn-outline-primary" type="submit">Показать</button>
            <a class="btn btn-outline-secondary" th:href="@{/stock(warehouseId=${warehouseId})}">Сброс</a>
        </div>
    </form>

    <div class="alert alert-info" th:if="${warehouseId == null}">
        Выберите склад, чтобы увидеть остатки.
    </div>

    <div class="card" th:if="${warehouseId != null}">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th style="width: 90px">ID</th>
                    <th style="width: 160px">SKU</th>
                    <th>Товар</th>
                    <th style="width: 160px" class="text-end">Кол-во</th>
                    <th style="width: 160px" class="text-end">Мин. остаток</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(items)}">
                    <td colspan="5" class="text-muted">Нет данных</td>
                </tr>
                <tr th:each="it : ${items}">
                    <td th:text="${it.id}">1</td>
                    <td><code th:text="${it.product.sku}">SKU</code></td>
                    <td>
                        <div class="fw-semibold" th:text="${it.product.name}">Name</div>
                        <div class="text-muted small" th:text="${it.product.unit}">pcs</div>
                    </td>
                    <td class="text-end">
                        <span class="fw-semibold"
                              th:classappend="${it.quantity < it.product.minStock ? ' text-danger' : ''}"
                              th:text="${it.quantity}">0</span>
                    </td>
                    <td class="text-end" th:text="${it.product.minStock}">0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
