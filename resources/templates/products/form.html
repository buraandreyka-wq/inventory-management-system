<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${product.id == null ? 'Создание товара' : 'Редактирование товара'})}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container py-4" style="max-width: 920px">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0" th:text="${product.id == null ? 'Создание товара' : 'Редактирование товара'}">Товар</h1>
        <a class="btn btn-outline-secondary" th:href="@{/products}">Назад</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${product.id == null ? '/products' : '/products/' + product.id}" method="post" th:object="${product}">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">SKU</label>
                        <input type="text" class="form-control" th:field="*{sku}" placeholder="ABC-123"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}"></div>
                    </div>

                    <div class="col-md-8">
                        <label class="form-label">Название</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Наименование"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Описание</label>
                        <textarea class="form-control" rows="3" th:field="*{description}" placeholder="Описание (необязательно)"></textarea>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Ед. измерения</label>
                        <input type="text" class="form-control" th:field="*{unit}" placeholder="pcs / kg / m"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}"></div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Мин. остаток</label>
                        <input type="number" min="0" class="form-control" th:field="*{minStock}"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('minStock')}" th:errors="*{minStock}"></div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Цена</label>
                        <input type="number" min="0" step="0.01" class="form-control" th:field="*{price}"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Категория</label>
                        <select class="form-select" name="categoryId">
                            <option value="" th:selected="${categoryId == null}">—</option>
                            <option th:each="c : ${categories}"
                                    th:value="${c.id}"
                                    th:text="${c.name}"
                                    th:selected="${categoryId != null and c.id == categoryId}">
                                Category
                            </option>
                        </select>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{active}"/>
                            <label class="form-check-label">Активен</label>
                        </div>
                    </div>
                </div>

                <hr class="my-4"/>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                    <a class="btn btn-outline-secondary" th:href="@{/products}">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
